<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7 ie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8 ie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9 ie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width,initial-scale=1">
	<meta name="author"      content="{{ site.title }}">
	<meta name="description" content="{{ site.tagline }}">

	<title>Dogescript - {{ page.title }}</title>

	<link href='http://fonts.googleapis.com/css?family=Arvo|Open+Sans' rel='stylesheet' type='text/css'>
	<link href='{{ ASSET_PATH }}/css/style.css' rel="stylesheet" media="all">
	<link href="http://feeds.feedburner.com/{{ site.author.feedbaname }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">

	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
  </head>

  <body>
	<div id="page" class="hentry">

	  <!-- Le header -->
	  <header class="the-header">
		<div class="unit-head">
		  <div class="unit-inner unit-head-inner">

			<img src="/assets/img/logo-small.png"></img>
			<p class="logo"><a href="{{ HOME_PATH }}">{{ site.title }}</a></p>

			<nav class="nav-global">
			  <ul>
				<li> <a href="/live/">try online</a> &nbsp;|</li>
				<li> <a href="/#download">download</a> &nbsp;|</li>
				<li> <a href="/archive/">bloge</a> &nbsp;|</li>
				<li> <a href="/wiki">wiki</a> &nbsp;|</li>
				<li> <a href="https://twitter.com/dogescript">twitter</a></li>
			  </ul>

			  <!-- Rad GitHub Buttons -->
			  <ul style="padding-left: 87px">
				<li class="forkme">
				  <iframe id="watch" src="http://ghbtns.com/github-btn.html?user=dogescript&repo=dogescript&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="85" height="20"></iframe>
				</li>
				<li class="forkme">
				  <iframe id="fork" src="http://ghbtns.com/github-btn.html?user=dogescript&repo=dogescript&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>
				</li>
			  </ul>
			</nav>
		  </div>
		</div>
	  </header>

	  <!-- Le body -->
	  <div class="body" role="main">
		<div class="unit-body">
		  <div class="unit-inner unit-body-inner">
			<div class="entry-content">
			  {{ content }}
			</div>
		  </div>
		</div>
	  </div>

	  <!-- Le footer -->
	  <footer class="the-footer">
		<div class="unit-foot">
		  <div class="unit-inner unit-foot-inner">
			<div id="footer-left">
			  <div class="misc vcard">
				<h4></h4>
				  <p class="licence">
					<small>
					  This site is hosted on Github: <a href="https://github.com/dogescript/dogescript.github.io">dogescript/dogescript.github.io</a><br>
					  Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> and <a href="http://jekyllbootstrap.com/">Jekyll-bootstrap</a>.<br />
					  Design by <a href="http://alexdantas.net/">Alexandre Dantas</a>, based on <a href="http://layouts-the.me">the_minimum</a> by <a href="http://css.studiomohawk.com/">Yuya Saito</a>.
					</small>
				  </p>
			  </div>
			</div>
		  </div>
		</div>
	  </footer>
	</div>

	<!-- Auxiliary scripts -->
	<script>
	 (function(d, s) {
	   var js, fjs = d.getElementsByTagName(s)[0], load = function(url, id) {
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.src = url; js.id = id;
		 fjs.parentNode.insertBefore(js, fjs);
	   };
	   load('//platform.twitter.com/widgets.js', 'tweetjs');
	 }(document, 'script'));
	</script>

	<script>
	 /*! A fix for the iOS orientationchange zoom bug.Script by @scottjehl, rebound by @wilto. MIT License.*/
	 (function(j){var i=j.document;if(!i.querySelectorAll){return}var l=i.querySelectorAll("meta[name=viewport]")[0],a=l&&l.getAttribute("content"),h=a+", maximum-scale=1.0",d=a+", maximum-scale=10.0",g=true,c=j.orientation,k=0;if(!l){return}function f(){l.setAttribute("content",d);g=true}function b(){l.setAttribute("content",h);g=false}function e(m){c=Math.abs(j.orientation);k=Math.abs(m.gamma);if(k>8&&c===0){if(g){b()}}else{if(!g){f()}}}j.addEventListener("orientationchange",f,false);j.addEventListener("deviceorientation",e,false)})(this);
	</script>

    <!-- Analytics -->
	{% include JB/analytics %}
  </body>
</html>
