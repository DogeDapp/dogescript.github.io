
<article class="unit-article layout-page">
  <div class="unit-inner unit-article-inner">
	<div class="content">


	  <header>
		<div class="unit-head">
		  <div class="unit-inner unit-head-inner">
			<h1 id="wiki-title" class="h2 entry-title">Wiki: {{ page.title }}</h1>

			<a id="yellow-btn" href="https://github.com/dogescript/dogescript/wiki/{{ page.title }}">
			  Edit me on GitHub
			</a>
		  </div><!-- unit-inner -->
		</div><!-- unit-head -->
	  </header>


	  <div class="bd">
		<div class="entry-content">
		  {{ content }}
		</div><!-- entry-content -->
	  </div><!-- bd -->


	  <footer class="unit-foot">
		<div class="unit-inner unit-foot-inner">
		  <p class="gotop">
			<a href="#page">Back to Top</a>
		  </p>
		</div>
	  </footer>

	</div><!-- content -->
  </div><!-- unit-inner -->
</article>
